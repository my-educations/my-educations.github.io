<!DOCTYPE html>

<html lang="zh-CN">
  <head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/about/logo-icon.png" type="image/png" sizes="18x18">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/my_jquery.js"></script>
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7784097786568052" crossorigin="anonymous"></script>
    <!-- index customized -->
    <style>
    </style>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="0">
    <!--header-->
    <header>
      <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="10">
        <header-component></header-component>
      </nav>
    </header>
    <!--main-->
    <div id="other">
      <div class="container-fluid text-center w3-container" style="max-width:800px;">
        <div class="jumbotron text-center">
          <h1 style="color:#29648a;">搜索/Search</h1>
          <p style="color:#29648a;">输入关键字搜索相关信息.</p>
        </div>
        <br>

        <img src="img/main/banner-study.png" alt="Search" style="width:100%;">
        <br><br>
        <input class="form-control" id="myInput" type="text" placeholder="输入..">
        <br><br>
        <div id="LastMonth" style="color:#29648a;">
          <a href="#"><p>e.g., QS大学排名榜有你的母校吗？</p></a>
        </div>
        <br><br>
        <p style="color:#29648a;font-size:80%;">* 扫描下方图片，了解更多内容</p>
        <div class="text-center">
          <img src="img/about/wechat.jpg" alt="微信公众号" style="width:100px">
        </div>
        <br><br>
      </div>
    </div>

    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#LastMonth *").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>


    <!-- Go to Top -->
    <a href="index.html" id="go-to-top" style="display: none;"><span>顶部</span></a>
    <!-- footer-->
    <footer-component></footer-component>
  </body>
</html>
