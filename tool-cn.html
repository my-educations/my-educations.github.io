<!DOCTYPE html>

<html lang="zh-CN">
  <head>
    <title>实用工具</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/about/logo-icon.png" type="image/png" sizes="18x18">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/my_jquery.js"></script>
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <!-- index customized -->
    <script src="js/gpa.js"></script>
    <style>
    </style>
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="0">
    <!--header-->
    <header>
      <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="0">
        <header-component></header-component>
      </nav>
    </header>
    <!--main-->
    <div id="tool" class="container-fluid text-center">
      <div class="w3-container w3-content w3-padding-64" style="max-width:1024px">
        <h1 class="text-center">实用工具</h1>
        <br>
        <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
          <div class="w3-third w3-margin-bottom">
            <img src="img/tool/gpa.jpg" alt="绩点转换" style="width:100%" class="w3-hover-opacity">
            <div class="w3-container w3-white">
              <p><b>马来西亚ABC绩点转换器</b></p>
              <p class="w3-opacity">ABCDEF打分制绩点转换</p>
              <p>输入课程对应的得分等级，计算出在马来西亚大学标准下你的真实绩点</p>
              <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('gpa-calculator').style.display=&#39;block&#39;">进入</button>
            </div>
          </div>
          <div class="w3-third w3-margin-bottom">
            <img src="img/tool/offer.jpg" alt="录取评估" style="width:100%" class="w3-hover-opacity">
            <div class="w3-container w3-white">
              <p><b>录取评估</b></p>
              <p class="w3-opacity">评估你被某一所大学录取的概率</p>
              <p>输入你的相关数据，了解你能进入某所大学学习的成功率</p>
              <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById(&#39;toolTemplate&#39;).style.display=&#39;block&#39;">进入</button>
            </div>
          </div>
          <div class="w3-third w3-margin-bottom">
            <img src="img/tool/life-fee.jpg" alt="留学费用" style="width:100%" class="w3-hover-opacity">
            <div class="w3-container w3-white">
              <p><b>留学费用</b></p>
              <p class="w3-opacity">预估你在某所大学学习的费用开支</p>
              <p>输入你的相关数据，了解你在某所大学学习阶段的所有费用开销</p>
              <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById(&#39;toolTemplate&#39;).style.display=&#39;block&#39;">进入</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- GPA  -->
    <div id="gpa-calculator" class="w3-modal">
      <div class="w3-modal-content w3-animate-top w3-card-4">
        <header class="w3-container w3-teal w3-center w3-padding-32">
          <span onclick="document.getElementById(&#39;gpa-calculator&#39;).style.display=&#39;none&#39;" class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
          <h3 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>马来西亚绩点转换器</h3>
        </header>
        <div class="w3-container">
          <center>
            <form name="GPACalculator">
              <table>
                <th>科目</th>
                <th>分数等级（A-F）</th>
                <th>学分（>0）</th>
                <tr>
                  <td>科目 1</td>
                  <td><input type=text name="gr1" align=top></td>
                  <td><input type=text name="cr1" align=top></td>
                </tr>
                <tr>
                  <td>科目 2</td>
                  <td><input type=text name="gr2" align=top></td>
                  <td><input type=text name="cr2" align=top></td>
                </tr>
                <tr>
                  <td>科目 3</td>
                  <td><input type=text name="gr3" align=top></td>
                  <td><input type=text name="cr3" align=top></td>
                </tr>
                <tr>
                  <td>科目 4</td>
                  <td><input type=text name="gr4" align=top></td>
                  <td><input type=text name="cr4" align=top></td>
                </tr>
                <tr>
                  <td>科目 5</td>
                  <td><input type=text name="gr5" align=top></td>
                  <td><input type=text name="cr5" align=top></td>
                </tr>
                <tr>
                  <td>科目 6</td>
                  <td><input type=text name="gr6" align=top></td>
                  <td><input type=text name="cr6" align=top></td>
                </tr>
                <tr>
                  <td>科目 7</td>
                  <td><input type=text name="gr7" align=top></td>
                  <td><input type=text name="cr7" align=top></td>
                </tr>
                <tr>
                  <td>科目 8</td>
                  <td><input type=text name="gr8" align=top></td>
                  <td><input type=text name="cr8" align=top></td>
                </tr>
                <tr>
                  <td>科目 9</td>
                  <td><input type=text name="gr9" align=top></td>
                  <td><input type=text name="cr9" align=top></td>
                </tr>
                <tr>
                  <td>科目 10</td>
                  <td><input type=text name="gr10" align=top></td>
                  <td><input type=text name="cr10" align=top></td>
                </tr>
              </table>
              <br>
              <!-- <input type="button" value="转换" name="转换" onclick="gpacalc()"> -->
              <button class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right" onclick="gpacalc()">转换</button>
              <button class="w3-button w3-red w3-section" onclick="document.getElementById(&#39;gpa-calculator&#39;).style.display=&#39;none&#39;">关闭 <i class="fa fa-remove"></i></button>
            </form>
          </center>
        </div>
      </div>
    </div>

    <!-- tool template -->
    <div id="toolTemplate" class="w3-modal">
        <div class="w3-modal-content w3-animate-top w3-card-4">
          <header class="w3-container w3-teal w3-center w3-padding-32">
            <span onclick="document.getElementById(&#39;toolTemplate&#39;).style.display=&#39;none&#39;" class="w3-button w3-teal w3-xlarge w3-display-topright">×</span>
            <h2 class="w3-wide"><i class="fa fa-suitcase w3-margin-right"></i>评测</h2>
          </header>
          <div class="w3-container">
            <p><label><i class="fa fa-shopping-cart"></i> 人民币15元 </label></p>
            <input class="w3-input w3-border" type="text" placeholder="How long?">
            <p><label><i class="fa fa-user"></i> 发送至 </label></p>
            <input class="w3-input w3-border" type="text" placeholder="Enter email">
            <button class="w3-button w3-block w3-teal w3-padding-16 w3-section w3-right">确定 <i class="fa fa-check"></i></button>
            <button class="w3-button w3-red w3-section" onclick="document.getElementById(&#39;toolTemplate&#39;).style.display=&#39;none&#39;">关闭 <i class="fa fa-remove"></i></button>
            <p class="w3-right">需要 <a href="index.html#" class="w3-text-blue">咨询?</a></p>
          </div>
        </div>
    </div>

    <!-- function part - js tool-->
    <script>
    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('toolTemplate');
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>


    <!-- Go to Top -->
    <a href="index.html" id="go-to-top" style="display: none;"><span>顶部</span></a>
    <!-- footer-->
    <footer-component></footer-component>
  </body>
</html>
