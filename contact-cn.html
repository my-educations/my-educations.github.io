        <!-- function part-->
        <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
            <h2 class="w3-wide w3-center">Contact us</h2>
            <p class="w3-opacity w3-center"><i>For further information, please leave a message!</i></p>
            <div class="w3-row w3-padding-32">
              <div class="w3-col m6 w3-large w3-margin-bottom">
                <i class="fa fa-envelope" style="width:30px"></i>Email: sin-ma.feifei@hotmail.com<br>
                <i class="fa fa-map-marker" style="width:30px"></i>Adress: Kuala Lumpur, Malaysia<br>
                <i class="fa fa-wechat" style="width:30px"></i>Wechat: <br>
                <img width=200 src="https://raw.githubusercontent.com/Malaysia-Online/site/master/resource/images/info/wechat.jpg"><br>
                <i class="fa fa-facebook" style="width:30px"></i><a href="https://www.facebook.com/Study-in-Malaysia-109935760544778/">Facebook</a><br>
                <i class="fa fa-zhihu" style="width:30px"></i><a href="https://zhuanlan.zhihu.com/malaysiaeducation">Zhihu</a><br>
                <i class="fa fa-weibo" style="width:30px"></i><a href="https://www.weibo.com/a/hot/7583413125060609_1.html">Weibo</a>

              </div>
              <div class="w3-col m6">
                <form onsubmit="greet(); return false;">
                  <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                    <div class="w3-half">
                      <input class="w3-input w3-border" type="text" id="contact-name" placeholder="Name" required="" name="Name">
                    </div>
                    <div class="w3-half">
                      <input class="w3-input w3-border" type="text" placeholder="Email" required="" name="Email">
                    </div>
                  </div>
                  <input class="w3-input w3-border" type="text" placeholder="Message" required="" name="Message">
                  <button class="w3-button w3-black w3-section w3-right" type="submit">Send</button>
                </form>
              </div>
            </div>
        </div>
