           <br><br>
           此外，本次教育旅行项目可以让你（学生和家长）从不同层次了解更多关于心仪学校的内容。为了不虚此行，
           你（学生和家长）可以提前列好关于本次所要拜访学校的任何想问的问题！

        </p>
